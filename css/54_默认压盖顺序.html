<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
            /* float: left; */
			width: 200px;
			height: 200px;
			background-color: skyblue;
		}
		.box2{
			position: relative;
			top: -200px;
			width: 150px;
			height: 150px;
			background-color: pink;
		}
		.box3{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: yellowgreen;
		}
		.box4{
			position: fixed;
			top: 0;
			left: 0;
			width: 50px;
			height: 50px;
			background-color: gold;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
