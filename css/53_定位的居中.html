<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            position: relative;
            width: 440px;
            border: 10px solid #f00;
            margin: 0 auto;
        }
        .box p {
            position: absolute;
            left: 50%;
            top: 50px;
            margin-left: -50px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        .box1 {
            width: 400px;
            height: 100px;
            border: 1px solid #000;
            margin: 50px auto;
        }
        .box1 p {
            position: relative;
            left: 50%;
            width: 800px;
            height: 100px;
            margin-left: -400px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/meng.jpg" alt="">
        <p></p>
    </div>
    <div class="box1">
        <p></p>
    </div>
</body>
</html>
