<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            height: 400px;
            border: 10px solid #f00;
        }
        .box p {
            /* 左浮动 同一级元素在一排显示 */
            float: left;
            /* float: right; */
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        .box .ps1 {
            height: 200px;
            background-color: #000;
        }
        .box .ps2 {
            height: 150px;
            background-color: #ff0;
        }
        .box .ps3 {
            background-color: #00f;
        }
        .box .ps4 {
            width: 150px;
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="ps1">1</p>
        <p class="ps2">2</p>
        <p class="ps3">3</p>
        <p class="ps4">4</p>
    </div>
</body>
</html>
