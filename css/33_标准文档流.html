<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            border: 1px solid #f00;
        }
        span {
            width: 200px;
            height: 40px;
            padding: 30px;
            border: 10px solid #f00;
            margin: 20px;
            background-color: cyan;
        }
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 块级元素 -->
    <div>
        <span>这是一段文字</span>
        <a href="">超级链接</a>
        <input type="text">
    </div>
    <p>段落</p>
    <!-- 行内元素 -->
    <span>行内的 span</span>
    <span>行内的 span</span>
    <!-- 行内块元素 -->
    <input type="text">
    <input type="button" value="普通按钮">
    <img src="../html/smile01.jpg" alt="">
</body>
</html>
