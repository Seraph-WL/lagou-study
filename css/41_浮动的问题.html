<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 1000px;
            /* 强制给父元素一个合适高度 清除浮动 */
            /* height: 100px; */
            border: 10px solid #f00;
            margin-bottom: 10px;
            /* 清除浮动 */
            /* clear: both; */
        }
        .box p {
            float: left;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            background-color: skyblue;
        }
        .cl {
            /* height: 10px; */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <!-- 内墙法 -->
        <div class="cl"></div>
    </div>
    <!-- 外墙法 -->
    <!-- <div class="cl"></div> -->
    <div class="box">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <div class="cl"></div>
    </div>
</body>
</html>
