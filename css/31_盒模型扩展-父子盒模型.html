<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 1000px;
            height: 100px;
            border: 1px solid #f00;
        }
        .box1 p {
            /* 水平排成一排 */
            float: left;
            width: 200px;
            height: 100px;
            margin-right: 50px;
            background-color: cyan;
        }
        .box2 {
            width: 200px;
            height: 200px;
            border: 10px solid yellow;
        }
        .box2 p {
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 20px dashed blue;
            margin-right: 20px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
    <div class="box2">
        <p>5</p>
    </div>
</body>
</html>
