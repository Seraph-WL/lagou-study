<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 200px;
            margin: 100px;
        }
        .box p {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            background-color: skyblue;
        }
        .box .para {
            position: relative;
            left: 100px;
            top: 100px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>1</p>
        <p>2</p>
        <p class="para">3</p>
        <p>4</p>
    </div>
</body>
</html>
