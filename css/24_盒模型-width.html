<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* height auto 自适应内部内容的高度 与width有区别 */
            /* width: auto; */
            /* height: auto; */
            /* width: 200px; */
            width: 200px;
            height: 300px;
            background-color: cyan;
        }
        /* 百分比是参考父级元素的高宽度 */
        p {
            width: 50%;
            height: 50%;
            background-color: salmon;
        }
        span {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- div 容器级标签 元素等独占一行的 width值自动撑满父元素width区域 -->
    <div class="box">
        <p>这是一个段落标签</p>
    </div>
    <!-- span 文本级标签 等元素不需要独占一行的 其width值是内部元素内容自动撑开的宽度 -->
    <span>这是span</span>
</body>
</html>
