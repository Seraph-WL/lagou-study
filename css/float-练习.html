<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            width: 940px;
            height: 440px;
            padding: 10px;
            border: 2px solid #000;
            margin: 10px;
        }
        ul li {
            float: left;
        }
        .ps1 {
            width: 300px;
            height: 260px;
            background-color: pink;
        }
        .ps2 {
            width: 240px;
            height: 260px;
            background-color: skyblue;
        }
        .ps3 {
            width: 200px;
            height: 130px;
        }
        .py {
            background-color: yellow;
        }
        .pg {
            background-color: green;
        }
        .ps4 {
            width: 300px;
            height: 180px;
            background-color: cyan;
        }
        .ps5 {
            width: 160px;
            height: 180px;
        }
        .pp {
            background-color: purple;
        }
        .pgg {
            background-color: seagreen;
        }
    </style>
</head>
<body>
    <ul>
        <li class="ps1">1</li>
        <li class="ps2">2</li>
        <li class="ps3 py">3</li>
        <li class="ps3 pg">4</li>
        <li class="ps3 pg">5</li>
        <li class="ps3 py">6</li>
        <li class="ps4">7</li>
        <li class="ps5 pp">8</li>
        <li class="ps5 pgg">9</li>
        <li class="ps5 pp">10</li>
        <li class="ps5 pgg">11</li>
    </ul>
</body>
</html>
