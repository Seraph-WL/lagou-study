<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .fa {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 50px;
        }

        .son {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="fa">
        <div class="son"></div>
    </div>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        // offset()方法获取元素的位置，永远参考文档，和定位没有关系
        // 获取元素距离文档的位置
        var $son = $(".son");
        // var offsetObj = $son.offset();
        // console.log(offsetObj)
        // console.log(offsetObj.left)
        // console.log(offsetObj.top)

        // 获取元素距离上级定位参考元素的位置，参考最近定位元素，和定位有关系
        var positionObj = $son.position();
        console.log(positionObj)
        console.log(positionObj.left)
    </script>
</body>

</html>
