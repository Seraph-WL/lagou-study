<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: fixed;
            bottom: 10px;
            display: block;
            width: 320px;
            height: 480px;
        }
    </style>
</head>

<body>
    <input type="button" value="滑动隐藏" id="btn1">
    <input type="button" value="滑动显示" id="btn2">
    <input type="button" value="滑动切换" id="btn3"><br>
    <img src="images/cat.jpg" id="pic">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        // 获取元素
        var $pic = $("#pic")
        var $btn1 = $("#btn1")
        var $btn2 = $("#btn2")
        var $btn3 = $("#btn3")

        // 添加点击事件，让图片实现滑动显示和隐藏
        // 当前元素设置宽高才有上下滑动效果（宽度起决定因素），效果是高度属性在0到设置值之间变化，没有透明度动画
        // 定位脱标，通过bottom改变滑动方向
        // 滑动隐藏
        $btn1.click(function () {
            $pic.slideUp(1000)
        })
        // 滑动显示
        $btn2.click(function () {
            $pic.slideDown(1000)
        })
        // 滑动切换
        $btn3.click(function () {
            $pic.slideToggle(1000)
        })
    </script>
</body>

</html>
