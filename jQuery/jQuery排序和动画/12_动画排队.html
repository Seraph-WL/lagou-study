<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            border: 10px solid #ccc;
            position: absolute;
            left: 0;
            top: 0;
            background: url(images/0.jpg) no-repeat center center;
        }

        .box2 {
            border-radius: 50%;
            overflow: hidden;
        }

        div span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div class="box1"><span></span></div>
    <!-- <div class="box2"><span></span></div> -->

    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        // 获取元素
        var $box1 = $(".box1")
        var $box2 = $(".box2")

        var during = 2000;
        // 给 第一个 元素添加动画
        // 1、同一元素对象身上定义多个动画，动画会排队执行
        // 2、不同元素对象都有动画，不会出现排队机制
        // 动画的底层是一个定时器，异步加载，加载过程中不会影响后面代码调用执行
        // animate内部有一个节流的机制，前面执行结束后面才会执行
        // $box1.animate({"left": 400,"top": 400},during)
        // $box1.animate({"left": 400},during)
        // $box1.animate({"top": 400},during)
        // $box1.animate({"left": 0},during)
        // $box1.animate({"top": 0},during)
        // $box2.animate({"top": 400},during)

        // 3、非运动的代码，关于同一个元素对象的，也不会排队
        // $box1.css("height",100)

        // 注意：其他的运动方法，如果设置给同一个元素，也会发生排队
        // $box1.mouseenter(function () {
        //     $(this).children().slideUp(during)
        // })
        // $box1.mouseleave(function () {
        //     $(this).children().slideDown(during)
        // })

        // 给同一个元素的多个运动进行链式调用写法，进行动画排队
        $box1.children().fadeOut(500).fadeIn(500).fadeOut(500).fadeIn(500)
    </script>
</body>

</html>
