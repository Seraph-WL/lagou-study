<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 500px;
            height: 100px;
            border: 1px solid #000;
            margin-bottom: 10px;
        }

        .box p {
            float: left;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <p></p>
        <p class="cur"></p>
        <p></p>
        <p></p>
    </div>
    <div class="box">
        <p></p>
        <p class="cur"></p>
        <p></p>
        <p></p>
    </div>
    <div class="box">
        <p></p>
        <p></p>
        <p class="cur"></p>
        <p></p>
    </div>
    <div class="box">
        <p></p>
        <p></p>
        <p></p>
        <p class="cur"></p>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        // 选择所有的 p 标签元素
        var $ps = $("p");
        // index() 方法获取下标时，排序跟新生成的 jQuery 对象无关
        // 它依赖于自身元素在父级中同级元素之间的位置
        // 添加点击事件
        $ps.click(function () {
            // 点击输出自己的 index() 的值
            console.log($(this).index())
        })
    </script>
</body>

</html>
