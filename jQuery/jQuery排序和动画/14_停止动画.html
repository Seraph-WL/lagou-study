<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            border: 10px solid #ccc;
            position: absolute;
            left: 0;
            top: 30px;
            background: url(images/0.jpg) no-repeat center center;
        }

        div span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <input type="button" value="true,true" id="btn1">
    <input type="button" value="true,false" id="btn2">
    <input type="button" value="false,true" id="btn3">
    <input type="button" value="false,false" id="btn4">
    <div class="box1"><span></span></div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        var $box1 = $(".box1");
        var during = 2000;
        // box1 有四个运动进行排队
        $box1.animate({
            "left": 500
        }, during);
        $box1.animate({
            "top": 500
        }, during);
        $box1.animate({
            "left": 0
        }, during);
        $box1.animate({
            "top": 30
        }, during);

        // 添加按钮点击事件
        // 参数1：true表示清空,false表示不清空只停止当前
        // 参数2：true表示立即完成,对象会立即走到结束位置,false表示立即停止在当前位置,不完成当前动画
        // 清空动画，走到结尾
        $("#btn1").click(function () {
            $box1.stop(true, true)
        })

        // 清空动画，停在当前
        $("#btn2").click(function () {
            $box1.stop(true, false)
        })

        // 不清空后面的动画，当前运动立即走到结尾
        $("#btn3").click(function () {
            $box1.stop(false, true)
        })

        // 不清空后面的动画，当前运动立即停止在当前位置
        $("#btn4").click(function () {
            $box1.stop(false, false)
        })

        // 在实际工作中，一般要求会清空后面的动画，当前动画要停止在当前的位置
        // 更多时候使用 stop(true)，第二个参数默认为false
    </script>
</body>

</html>
