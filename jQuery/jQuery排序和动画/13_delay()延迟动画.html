<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            border: 10px solid #ccc;
            position: absolute;
            left: 0;
            top: 0;
            background: url(images/0.jpg) no-repeat center center;
        }

        .box2 {
            border-radius: 50%;
            overflow: hidden;
        }

        div span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div class="box1"><span></span></div>
    <div class="box2"><span></span></div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        // 获取元素
        var $box1 = $(".box1")
        var $box2 = $(".box2")
        var during = 2000;
        // 延迟
        $box1.animate({
            "left": 500
        }, during);
        $box2.delay(2000).animate({
            "left": 500
        }, during);
    </script>
</body>

</html>
