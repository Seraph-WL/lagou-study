<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            display: block;
            width: 320px;
            height: 480px;
        }
    </style>
</head>

<body>
    <input type="button" value="淡出隐藏" id="btn1">
    <input type="button" value="淡入显示" id="btn2">
    <input type="button" value="淡入淡出切换" id="btn3">
    <input type="button" value="fadeTo 0.5" id="btn4"><br>
    <img src="images/cat.jpg" id="pic">

    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        // 获取元素
        var $pic = $("#pic")
        var $btn1 = $("#btn1")
        var $btn2 = $("#btn2")
        var $btn3 = $("#btn3")
        var $btn4 = $("#btn4")

        // 添加点击事件，让图片实现淡入显示和淡出隐藏
        // 淡出隐藏
        $btn1.click(function () {
            $pic.fadeOut("slow")
        })
        // 淡入显示
        $btn2.click(function () {
            $pic.fadeIn(1000)
        })
        // 淡入淡出切换
        $btn3.click(function () {
            $pic.fadeToggle()
        })
        // 淡入淡出到 500ms 改变透明度
        $btn4.click(function () {
            $pic.fadeTo(500, 0.5)
        })
    </script>
</body>

</html>
