<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 箭头函数与 this 内部没有this，会去外部查找
        const person = {
            name: "tom",
            // sayHi: function () {
            //     console.log(`hi,my name is ${this.name}`)
            // }
            // sayHi: () => {
            //     console.log(`hi,my name is ${this.name}`)
            // }
            sayHi: function () {
                // const _this = this;
                setTimeout(() => {
                    // 定时器的this指向window，箭头函数内部没有this机制，只能去外部查找
                    console.log(`hi,my name is ${this.name}`)
                },1000);
            }
        }
        person.sayHi()
    </script>
</body>
