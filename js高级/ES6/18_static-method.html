<body>
    <script>
        // 静态方法 this指向类型整体，不是实例对象
        class Person {
            constructor (name, age) {
                this.name = name;
                this.age = age;
            }
            sayHi () {
                console.log(`hi,my name is ${this.name}`)
            } 
            static create (name,age) {
                console.log(this)
                return new Person(name,age)
            }     
        }
        const p1 = Person.create("zs",19)
        console.log(p1)
    </script>
</body>
