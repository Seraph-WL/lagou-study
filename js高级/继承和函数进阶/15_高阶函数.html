        // 2.函数作为一个函数的返回值
        // 需求：通过同一段代码实现以下效果
        // 输出 100 + m
        // 输出 1000 + m
        // 输出 10000 + m
        function outer(n) {
            return function inner(m) {
                console.log(m + n);
            }
        }
        // 在外部执行 inner 函数
        //  100 + m
        var fun = outer(100);
        fun(3);
        fun(13);
        fun(23);
        var fun1 = outer(1000);
        fun1(3);
