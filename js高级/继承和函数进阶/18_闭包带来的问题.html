<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 给数组中的每一项赋值一个 函数
        var arr = [];
        // 变量只能存储唯一的值，只能在自己的作用域执行，没有办法记住一个当时的i是几
        // for (var i = 0 ; i <= 10 ; i++) {
        //     // 自调用函数            
        //     arr[i] = function () {
        //         console.log(i);
        //     };
        // }
        // 解决办法，用自调用函数封闭作用域
        for (var i = 0 ; i <= 10 ; i++) {
            // 自调用函数
            (function (i) {
                arr[i] = function () {
                    console.log(i);
                };
            })(i);
        }
        // 目的：调用数组对应的项，输出它的对应下标
        arr[0]();
        arr[1]();
        arr[2]();
    </script>
</body>
</html>
