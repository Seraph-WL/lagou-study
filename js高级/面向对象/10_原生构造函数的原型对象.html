        // 直接给原型对象添加一条新的属性
        // 可以更改成功，但工作中不允许更改内置的原型对象
        Array.prototype.getEvenSum = function () {
            // 获取数组中每一项的方式
            // this[i]
            var sum = 0;
            for (var i = 0 ; i < this.length ; i++) {
                if (i % 2 === 0) {
                    sum += this[i];
                }
            }
            return sum;
        };
        // 定义一个数组

        console.log(arr.getEvenSum());
