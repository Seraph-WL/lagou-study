<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义构造函数
        function Person(name,age) {
            this.name = name;
            this.age = age;
        }
        // 获取 构造函数 的 prototype 属性
        console.log(Person.prototype);
        // 属性值是一个对象，通常叫做原型对象
        // 对象内部可以添加一些属性和方法
        Person.prototype.type = "human";
        Person.prototype.sayHi = function () {
            console.log("hello");
        };
        // constructor可以进行更改
        // Person.prototype.constructor = Array;
        // 构造函数的 原型对象上面都默认有一个 constructor 属性 指向person构造函数
        // console.log(Person.prototype.constructor);
    
        // 创建实例对象
        var p1 = new Person("Mike",18);
        // 所有的对象都有一个 __proto__ 的属性，是一个指针，指向的就是生成实例对象的 构造函数的原型对象
        console.log(p1.__proto__);
        console.log(p1.__proto__ === Person.prototype);
        // __proto__ 属性并不是一个标准的属性，是浏览器自己根据语法自动生成的
        // p1.__proto__.sayHi();
        // 在真正开发的过程中，是不会书写 __proto__ 属性的
        p1.sayHi();
        // console.log(p1.constructor);
        // console.log(p1 instanceof Person);
    </script>
</body>
</html>
