<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/smile02.png" width="200px" alt="">
    <img src="images/smile02.png" height="300px" alt="">
    <img src="images/smile02.png" width="200px" height="300px" alt="">
    <img src="images/smile02.png" width="200px" border="20" alt="">
    <!-- title：设置鼠标悬停时的提示文本 -->
    <img src="images/smile02.png" width="200px" title="点击查看源网页" alt="">
    <!-- alt：图片查找错误时，出现的替换文本 -->
    <img src="images/smile02.jpg" alt="这是一个小女孩微笑的图片">
</body>
</html>
