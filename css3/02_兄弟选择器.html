<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 h2 + p {
            background-color: royalblue;
        }
        p + p {
            color: seagreen;
        }
        /* 其他兄弟选择器 */
        .box2 h2 ~ p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h2>二级标题</h2>
        <div>内容</div>
        <p>段落1</p>
        <p>段落2</p>
        <p>段落3</p>
        <p>段落4</p>
    </div>
    <div class="box2">
        <p>段落0</p>
        <h2>二级标题</h2>
        <div>内容</div>
        <p>段落1</p>
        <p>段落2</p>
        <p>段落3</p>
        <p>段落4</p>
    </div>
</body>
</html>
