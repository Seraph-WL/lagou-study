<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 提前获取元素
        // 内部获取的元素是动态增加的 一开始是空数组，后来加载数组有内容
        var divs = document.getElementsByTagName("div");
        console.log(divs);
    </script>
</head>
<body>
    <p>text1</p>
    <p>text2</p>
    <p>text3</p>
    <p>text4</p>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>
        <p>text5</p>
    </div>
    <script>
        console.log(divs);
        // 通过标签名获取元素
        var ps = document.getElementsByTagName("p");
        console.log(ps);
        // HTMLCollection  html 元素组成的集合 伪数组
        // 操作时需要按照操作数组的方法进行
        // 遍历数组
        for (var i = 0 ; i <= ps.length - 1 ; i++) {
            // 输出每一项
            console.log(ps[i]);
        }
        ps[0].style.background = "pink";
    </script>
</body>
</html>
