<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 p {
            color: red;
        }
    </style>
</head>
<body>
    <div id="box1">
        <p>text1 of box1</p>
        <p>text2 of box1</p>
        <p>text3 of box1</p>
        <p>text4 of box1</p>
    </div>
    <div id="box2">
        <p>text1 of box2</p>
        <p>text2 of box2</p>
        <p>text3 of box2</p>
        <p>text4 of box2</p>
    </div>
    <script>
        // 元素对象内部可以继续打点调用通过标签名获取元素的方法
        // 类似于 css 中 后代选择器，缩小选择范围
        var box1 = document.getElementById("box1");
        // 我们习惯将连续调用方式拆开书写
        var ps1 = box1.getElementsByTagName("p");
        console.log(ps1);
    </script>
</body>
</html>
