<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bg{
            background: yellow;
        }
    </style>
</head>
<body>
    <input type="text" id="name"><br>    
    <input type="text" id="pw"><br>
    <input type="button" id="btn" value="提交">
    <script>
        // 检测用户名是否是3-6位，密码是否是6-8位，如果不满足要求高亮显示文本框
        // 1.获取元素
        var btn = document.getElementById("btn");
        
        // 2.给按钮添加点击事件，然后判断位数是否足够
        btn.onclick = function () {
            // 在事件触发后，去获取对象，内部的数据才是最新 
            // window本身有name属性，name最好不要再全局定义，定义后容易跟window发生冲突，导致加载问题，改个名或者局部变量 
            var name = document.getElementById("name");
            var pw = document.getElementById("pw");
            // 用户名位数是否在 3-6 位，不满足需要高亮显示
            if (name.value.length < 3 || name.value.length > 6) {
                name.className = "bg";
                // 输入错误时就不会提交数据
                return;
            } else {
                name.className = "";
            }
            // 密码的位数必须在 6-8 位之间，否则高亮显示
            if (pw.value.length < 6 || pw.value.length > 8) {
                pw.className = "bg";
                // 输入错误时就不会提交数据
                return;
            } else {
                pw.className = "";
            }
            // 提交数据
            console.log("提交数据");
        };  
    </script>
</body>
</html>
