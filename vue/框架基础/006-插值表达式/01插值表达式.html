<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <ul>
      <li>第一段示例内容：{{ 10 + 20 + 30 }}</li>
      <li>第二段示例内容：{{ 22 > 3 ? '22比3大' : '3比22大' }}</li>
      <!-- 错误示例 -->
      <!-- <li id="{{ 1 + 2 }}"></li> -->
      <!-- <li>{{ var num = 100; }}</li> -->
    </ul>
    <com-a @va="value = $event"></com-a>
    <com-b :valueb="valueb"> {{ valueb }} </com-b>
  </div>

  <script src="lib/vue.js"></script>
  <script>
    Vue.component('ComA', {
      template: `
        <div>
          <button @click="fn">{{ valuea }}</button>
        </div>
      `,
      data: function () {
        return {
          valuea: 'helloA'
        }
      },
      methods: {
        fn () {
          this.$emit("va", this.valuea)
        }
      }
    })
    Vue.component('ComB', {
      template: `
        <div>
          <button @click="fn">{{ valueb }}</button>
        </div>
      `,
      data: function () {
        return {
          valueb: 'helloB'
        }
      },
      methods: {
        fn () {
          this.$emit("va", this.valueb)
        }
      }
    })
    new Vue({
      el: '#app',
      data: function () {
        return {
          valueb: 'hellobbbbbbbbbbbbbbbbbb'
        }
      }
    });
  </script>
</body>
</html>
