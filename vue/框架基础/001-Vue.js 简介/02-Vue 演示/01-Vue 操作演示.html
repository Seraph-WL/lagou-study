<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>当前数值为：{{num}}</p>
    <button @click="num++">点击增大</button>
    <button @click="num--">点击减小</button>
  </div>
  
  <script src="lib/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num: 100
      }
    });
  </script>
</body>
</html>
