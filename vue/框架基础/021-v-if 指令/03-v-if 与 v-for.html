<head>

  <title>Document</title>
</head>
<body>

    <ul v-if="false">
      <li v-for="item in items">{{item}}</li>

  </div>

    var vm = new Vue({
      el: '#app',
      data: {
       items: {

         content3: '内容3'
       }
      }
    });
  </script>
</body>
