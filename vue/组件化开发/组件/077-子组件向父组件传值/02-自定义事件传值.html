<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>购物车</h3>
    <!-- 也可写成 @count-change="totalCount += $event" $event是传的值 -->
    <product-item
      v-for="product in products"
      :key="product.id"
      :title="product.title"

      @count-change="onCountChange"
    ></product-item>
    <p>商品总个数为：{{ totalCount }}</p>
  </div>
  <script src="lib/vue.js"></script>
  <script>
    // 子组件
    Vue.component('ProductItem', {
      props: ['title'],
      template: `
        <div>
          <span>商品名称： {{ title }}, 商品个数： {{ count }}</span>
          <button @click="countIns1">+1</button>
          <button @click="countIns5">+5</button>
        </div>
      `,
      data () {
        return {
          count: 0
        }
      },
      methods: {
        countIns1 () {
          this.$emit('count-change', 1);
          this.count++;
        },
        countIns5 () {
          this.$emit('count-change', 5);
          this.count += 5;
        }
      }
    });

    // 父组件
    new Vue({
      el: '#app',
      data: {
        products: [
          {
            id: 1,
            title: '苹果一斤'
          },
          {
            id: 2,
            title: '香蕉一根'
          },
          {
            id: 3,
            title: '橙子一个'
          }
        ],
        totalCount: 0
      },
      methods: {
        onCountChange (productCount) {
          this.totalCount += productCount;
        }
      }
    });
  </script>
</body>
</html>
