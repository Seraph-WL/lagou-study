<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            display: flex;
            width: 800px;
            height: 800px;
            background-color: sandybrown;
            /* 默认主轴为水平从左往右 */
            /* flex-direction: row; */
            flex-direction: column;
            /* 水平居中 */
            justify-content: center;
            /* 侧轴，默认值就是从上往下加载 */
            /* align-items: flex-start; */
            /* 从下往上加载 */
            /* align-items: flex-end; */
            /* 从中间加载 */
            /* align-items: center; */
            /* 拉伸 */
            align-items: stretch;
        }
        span {
            /* width: 150px; */
            height: 100px;
            margin-right: 10px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
