<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 通过对象字面量方式创建一个对象
        var person1 = {
            name : "as",
            age : 18,
            sex : "male",
            sayHi : function () {
                console.log(this.name + "向你说您好");
            }
        };


        // 调用对象的属性和方法
        console.log(person1.name);
        person1.sayHi();
        // [] 调用方法
        console.log(person1["name"]);
        person1["sayHi"]();

        // 更改数据
        person1.age = 19;
        // 添加新数据
        person1.weight = 140;
        // 删除属性
        delete person1.sex;
        console.log(person1);
    </script>
</head>
<body>
    
</body>
</html>
