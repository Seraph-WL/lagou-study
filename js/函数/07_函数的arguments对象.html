        // 案例：定义一个求和函数，如果传入 1 个参数，返回它自己，如果传入两个参数，返回他们的和，如果传入三个参数，先比较前两个的大小，大的与第三个参数求和返回，如果传入 4 个及以上，输出错误提示。
        function sum(a,b,c) {
            // 条件分支语句，根据实参个数走不同的分支
            switch (arguments.length) {
                case 1:
                    return a;
                    break;
                case 2:
                    return a + b;
                    break;
                case 3:
                    return a > b ? a + c : b + c;
                    break;
                default:
                    // 提示用户，实参个数传递错误
                    // 模拟控制台报错
                    throw new Error("参数个数不能超过 3 个");
            }
        }
        // 函数调用
        console.log(sum(1));
        console.log(sum(1,2));
        console.log(sum(1,2,3));
        console.log(sum(1,2,3,4));
