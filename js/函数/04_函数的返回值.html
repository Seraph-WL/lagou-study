    <script>
        // 定义一个求和参数，传入两个数据
        // 参数：传两个参数，数据类型为数字
        // 功能：得到两个数字之和
        // 使用返回值，制作函数运行结束后的结果
        function sum(a,b) {
            return a + b;
        }
        // 调用函数
        // console.log(sum(1,2));
        // 将返回值赋值给变量
        var num = sum(3,4);
        console.log(num);
        // 将返回值赋值给函数的实参
        console.log(sum(3,sum(3,4)));
