<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 遮蔽效应 本层向上找
        // 全局作用域
        var a = 1;
        // 创建函数
        function outer() {
            var a = 2;
            // 内部函数
            function inner() {
                var a = 3;
                console.log(a);
            }
            inner();
            console.log(a);
        }
        // 调用
        outer();
    </script>
</head>

</body>
</html>
