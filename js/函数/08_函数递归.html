<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数，如果传入的参数是1，返回1，如果传入的是1以上的数字，让他返回参数 + 函数调用上一项
        function fun(a) {
            if (a === 1) {
                return 1;
            } else {
                return a + fun(a - 1);
            }
        }
        // 调用函数
        console.log(fun(1));
        console.log(fun(2));
        console.log(fun(3));
        // console.log(fun(30000000000));
    </script>
</head>
