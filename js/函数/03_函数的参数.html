<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义一个求和参数，传入两个数据
        // 参数：传两个参数，数据类型为数字
        // 功能：得到两个数字之和
        function sum(a,b) {
            console.log(a + b);
        }
        // 调用函数中，给小括号内部添加数据
        sum(3,4);
        sum("3",4);
    </script>
</head>
