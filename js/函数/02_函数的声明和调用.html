<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数必须先定义才能使用
        // 函数命名规则：可以使用字母、数字、下划线、$，数字不能作为开头，区分大小写，不能使用关键字和保留字
        // 函数声明
        function fun() {
            console.log(1);
            console.log(2);
            console.log(3);
        }
        console.log(5);
        // 函数调用
        fun();
        fun();
    </script>
</head>
<body>
    
</body>
</html>
