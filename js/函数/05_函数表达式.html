<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义一个函数表达式
        var foo = function fun() {
            console.log(1);
        };
        var foo2 = function () {
            console.log(1);
        };
        // 调用函数式，只能用变量名调用，函数名调用不成功
        // fun();
        foo();
        foo2();
    </script>
</head>
<body>
    
</body>
</html>
