<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义变量
        var a = 5;
        // 加等于
        a += 3; // 等价于 a = a + 3
        console.log(a);
        // 乘等于
        a *= 6; // 等价于 a = a * 6
        console.log(a);
        // 递加
        // 先参与，后自加
        console.log(a++);
        console.log(a);
        // 先自加，后参与
        console.log(++a);
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
