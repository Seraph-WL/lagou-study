<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(1 + 100*2);
        console.log(parseInt(1 * 100 / 3 + ""));
        // 转字符串
        console.log(true.toString());
        console.log(String(12));
        console.log(String(null));
        console.log(String(undefined));
        console.log(2 + "1");
        console.log(true + "");
        console.log(23 + " ");

        // 转数字
        console.log(Number("123"));
        console.log(Number(""));
        console.log(Number("  "));
        console.log(Number("123abc"));
        console.log(Number(false));
        console.log(Number(true));
        console.log(Number(undefined));
        console.log(Number(null));

        // 转整数
        console.log(parseInt(23.45));
        console.log(parseInt("123.34"));
        console.log(parseInt("123.45abc"));
        console.log(parseInt("a123.45abc"));
        console.log(parseInt("  "));
        console.log(parseInt(""));

        // 字符串转浮点数
        console.log(parseFloat("123.34"));
        console.log(parseFloat("123.34ab"));
        console.log(parseFloat("a123.34ab"));

        // 转布尔类型
        console.log(Boolean(NaN));
        console.log(Boolean(0));
        console.log(Boolean(""));
        console.log(Boolean(null));
        console.log(Boolean(undefined));
        console.log(Boolean("abc"));
        console.log(Boolean("  "));
        console.log(Boolean(45));
        console.log(Boolean(Infinity));
    </script>
</head>
<body>
    
</body>
</html>
