        // 简化
        if (s >= 85) {
            alert("优秀");
        } else if (s >= 75) {  // 如果程序能够判断到这里，说明 s 肯定是小于 85 的
            alert("良好");
        } else if (s >= 60) {  // 如果程序能够判断到这里，说明 s 肯定是小于 75 的
            alert("及格");
        } else {
            alert("不及格");
        }
