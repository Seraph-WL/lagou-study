<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求 1-10 之间所有数字的和
        // 累加器，本质就是变量
        var n = 0;
        // 循环累加所有的数字
        for (var i = 1; i <= 10; i++) {
            // 将每一次的数据 i 要累加到 n 中去
            n += i;
        }
        // 循环结束后就可以使用最终的累加结果
        console.log(n);
    </script>
</head>
