        // 进阶：让用户随意输入一个正数，给用户输出这个数字所有的约数
        var n = parsrInt(prompt("请输入一个正整数"));
        // 穷举思想，外层——列举可能性，内层判断
        for (var i = 1; i <= n; i++) {
            // 内层判断 i 是否是 n 的约数
            if (n % i == 0) {
                console.log(i + "是" + n + "的一个约数");
            }
        }
    </script>
