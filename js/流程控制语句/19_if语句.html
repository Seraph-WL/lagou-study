<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 案例：让用户输入自己的考试成绩，反馈给他是否及格的结果
        var s = parseInt(prompt("请输入您的成绩","67"));
        // 判断：超过60分及格
        if (s >= 60) {
            alert("恭喜你，及格了");
        } else {
            alert("很遗憾，你没有及格");
        }
        // 殊途同归
        alert("继续加油");
        // 注意：可以没有 else 的分支
        // if (s >= 60) {
        //     alert("恭喜你，及格了");
        // }

        // 注意2：如果结构体是单行的语句，可以省略 {} 不写
        // if (s >= 60) 
        //     alert("恭喜你，及格了");
        // else 
        //     alert("很遗憾，你没有及格");


        var a;
        if (s >= 60) {
            a = s;
        } else {
            a = 60;
        }
        console.log(a);
    </script>
</head>
