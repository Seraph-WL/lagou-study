  <title>Document</title>
  <script>
    var arr = [3,4,1,2,6,5];
    // 思路1：sort 方法排序
    function unique (arr) {
      arr.sort(function (a, b) {
        return a - b;
      })
      return arr;
    }    
    console.log(unique(arr));
  </script>
