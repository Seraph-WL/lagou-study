<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script>
		// 思路：定义中间变量存储比较过程中的最大值和最小值，每次比较过程除了存储一个更大的或更小的值，还要存储下标。
		var arr = [54,69,78,74,90,49,65,88,100,83];
		// 准备过渡变量，用来存储最大值和最小值，以及对应的下标
		var max = 0;  //最大值的初始值必须是最小的
		var min = 100;  //最小值的初始值必须是最大的
		var max_index = 0;
		var min_index = 0;
		// 循环遍历数组进行比较
		for (var i = 0 ; i <= arr.length - 1 ; i++) {
			// 比较是否比最大值更大
			if (arr[i] > max) {
				max = arr[i];
				max_index = i;
			}
			// 比较是否比最小值更小
			if (arr[i] < min) {
				min = arr[i];
				min_index = i;
			}
		}
		// 输出结果
		console.log("下标为" + max_index + "的是最大值" + max);
		console.log("下标为" + min_index + "的是最小值" + min);
	</script>
</head>
<body>
	
</body>
</html>
