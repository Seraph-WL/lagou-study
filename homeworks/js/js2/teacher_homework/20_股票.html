<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 只能向右比较
        var arr = [7, 2, 8, 1, 5, 3, 6, 4]

        function shares(arr) {
            var max_out = 0;
            var min_in = arr[0]
            for (var i = 1; i < arr.length; i++) {
                // 如果有比当前买入价格更低的，替换最低买入价格
                if (arr[i] < min_in) {
                    min_in = arr[i]
                }
                // 判断当前价格卖出的差价是否大于最大卖出差价，如果是，替换
                if (arr[i] - min_in > max_out) {
                    max_out = arr[i] - min_in
                }
            }
            return max_out
        }
        function shares(arr) {
            var max_out = 0;
            for (var i = 1; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[j] - arr[i] > max_out) {
                        max_out = arr[j] - arr[i];
                    }
                }
            }
            return max_out
        }
        console.log(shares(arr));
    </script>
