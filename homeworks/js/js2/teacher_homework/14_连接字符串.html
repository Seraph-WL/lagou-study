    // 思路二：不用 join 方法
    function connect (arr, mark) {
      var str = "" + arr[0];
      for (var i = 1 ; i <= arr.length - 1; i++) {
        str += mark + arr[i];
      }
      return str;
    }
    console.log(connect(arr, "|"));
