<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 去重  [1,1,1,2,2,3,4,5,6,3,4,2,4,1] ---> [1,2,3,4,5,6]
        var arr = [1,1,1,2,2,3,4,5,6,3,4,2,4,1];
        // 思路：比较前两项是否相同，相同删除最后一项
        function diff(arr) {
            for (var i = 0 ; i <= arr.length -1 ; i++) {
                for (var j = i + 1 ; j <= arr.length - 1 ; j++) {
                    if (arr[i] === arr[j]) {
                        // 删除第j项
                        arr.splice(j,1);
                        // 删除后减少
                        j--;
                    }
                }
            }
            return arr;
        }
        console.log(diff(arr));
        // 思路2：利用 indexOf() 方法，判断某一项是否存在于数组中
        function unique (arr) {
            var newArr = [];
            for (var i = 0 ; i <= arr.length - 1; i++) {
                // 如果第 i 项不存在与新数组中，添加到新数组
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        console.log(unique(arr));
    </script>
