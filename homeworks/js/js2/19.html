<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 1 ; i <= 9 ; i++) {
            var str = "";
            for (var j = 1 ; j <= i ; j++) {
                str += i + "×" + j + "=" +  i * j + " ";
            }
            // 控制台输出，需要带回车换行符号
            console.log(str + "\n");
        }
    </script>
</head>
<body>
    
</body>
</html>
