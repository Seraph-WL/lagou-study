<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var grade = prompt("请输入分数");
        grade = parseInt(grade / 10);
        switch (true) {
            case grade >= 9:
                alert("你的成绩等级为优秀");
                break;
            case grade >= 6:
                alert("你的成绩等级为良好");
                break;
            default:
                alert("你的成绩等级为不及格，继续加油哦！");
      }
