<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = parseInt(prompt("请输入一个整数","1"));
        var lcn = 1;
        for (var i = 1; i <= n; i++) {
            lcn *= i;
        }
        alert("1到" + n + "的乘积是：" + lcn);
    </script>
</head>
