<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = parseInt(prompt("请输入一个天数","1000"));
        var d = n % 7;
        switch (d) {
            case 0:
                alert(n + "天后是星期二");
                break;
            case 1:
                alert(n + "天后是星期三");
                break;
            case 2:
                alert(n + "天后是星期四");
                break;
            case 3:
                alert(n + "天后是星期五");
                break;
            case 4:
                alert(n + "天后是星期六");
                break;
            case 5:
                alert(n + "天后是星期日");
                break;
            case 6:
                alert(n + "天后是星期一");
                break;
        }
    </script>
</head>

</body>
</html>
