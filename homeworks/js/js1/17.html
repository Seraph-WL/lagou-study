<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var year = parseInt(prompt("请输入一个年份判断是否是闰年","2000"));
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + "是闰年");
            } else {
                alert(year + "不是闰年");
            }
        } else {
            if (year % 4 == 0) {
                alert(year + "是闰年");
            } else {
                alert(year + "不是闰年");
            }
        }
    </script>
