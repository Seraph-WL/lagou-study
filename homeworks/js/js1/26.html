<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = parseInt(prompt("请输入一个正整数","2"));
        var m = 0;
        for (var i = 1; i <= n; i++) {
            if (n % i == 0) {{
                m++;
            }}
        }
        if (m == 2) {
            alert(n + "这个数字是质数");
        } else {
            alert(n + "这个数字不是质数");
        }
    </script>
</head>
<body>
    
</body>
</html>
