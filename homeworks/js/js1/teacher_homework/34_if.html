<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34_if</title>
    <script>
        var grade = prompt("请输入分数");
        var a = parseInt(grade / 10);
        if (a >= 9){
            alert("你的成绩等级为优秀");
        }else if (a >= 6) {
            alert("你的成绩等级为良好"); 
        }else {
            alert("你的成绩等级为不及格，继续加油哦！");
        }
    </script>
</head>

</body>
</html>
