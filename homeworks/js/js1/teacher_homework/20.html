<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_计算1+2+3+4+……n的和</title>
    <script>
        var num = parseInt(prompt("请输入一个数字"));
        var sum = 0;
        for (var i = 1; i <= num; i++) {
            sum += i;
        }
        alert("1到" + num + "的和是：" + sum);
    </script>
</head>
