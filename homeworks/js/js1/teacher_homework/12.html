<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_计算圆锥体积</title>
    <script>
        var radius = parseFloat(prompt("请输入圆锥的底面半径"));
        var height = parseFloat(prompt("请输入圆锥的高"));
        var V = 1/3 * Math.PI * radius * radius * height;
        alert("圆锥的体积是：" + V);
    </script>
</head>

</body>
</html>
