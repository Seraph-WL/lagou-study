        // 化简条件
        waiceng : for (var j = 2; j <= 10000; j++) {
            // 判断在 2 到 根号j 之间有没有其他的约数，如果有肯定不是质数，跳过这一次
            for (var i = 2; i <= Math.sqrt(j); i++) {
                if (j % i == 0) {
                    // 如果存在一个约数，直接跳出这一次判断下一个质数就可以了
                    continue waiceng;
                }
            }
            // 只要能够执行到这个位置，说明没遇到过 continue
            console.log(j);
        }
