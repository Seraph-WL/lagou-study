<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25_完美数</title>
    <script>
        for (var i = 1; i <= 10000; i++) {
            var sum = 0; 
            //用于计算一个数的约数和
            for (var j = 1; j < i; j++) {
                if (i % j === 0) {
                    sum += j;
                }
            }
            // 如果一个数恰好等于它的约数之和，则称该数为“完美数”
            if (sum === i) {
                console.log(i);
            }
        }
    </script>
</head>
