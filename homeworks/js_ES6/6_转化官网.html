<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function testReg() {
            var str = prompt("请输入一个网址");
            if (/^w{3}\.\w+\.\w+$/.test(str)) {
                alert(str.replace(str, "www.lagou.com"));
            } else {
                alert("你输入网页格式有误");
            }
        }
        testReg();
    </script>
</body>

</html>
